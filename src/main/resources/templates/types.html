<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <title>分类</title>
</head>
<body>
    <!--导航-->
    <nav th:replace="_fragments :: menu(2)">
    </nav>
    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <!--header-->
            <div class="ui top attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h2 class="ui teal header">分类</h2>
                    </div>
                    <div class="right aligned column">
                        共<h2 class="ui red header m-inline-block m-text-thin" th:text="${types.size()}">15</h2>个
                    </div>
                </div>
            </div>
            <div class="ui attached segment m-padded-tb-large">
                <div class="ui labeled button m-margin-tb-tiny" th:each="types:${types}">
                    <a th:href="@{/toType/{id}(id=${types.id})}" class="ui basic button" th:classappend="${types.id==activeTypeId} ? 'teal'" th:text="${types.name}">
                        思考与感悟
                    </a>
                    <div class="ui basic left pointing label" th:classappend="${types.id==activeTypeId} ? 'teal'">
                        <span th:text="${types.blogs.size()}">22</span>
                    </div>
                </div>
                <br>
            </div>
            <div class="ui top attached segment">
                <div class="ui padded vertical segment m-padded-tb-big" th:each="blog:${pageInfo.list}">
                    <div class="ui mobile reversed stackable grid">
                        <div class="eleven wide column">
                            <h3 class="ui header"><a th:href="@{/blog/{id}/detail(id=${blog.id})}" class="m-black" th:text="${blog.title}">人生到底是怎样的世界</a></h3>
                            <p class="m-text" th:text="|${blog.description}......|">每个人都是自己的上帝。如果你自己都放弃自己了,还有谁会救你?每个人都在忙,有的忙着生，有的忙着死。忙着追名逐利的你，忙着柴米油盐的你,停下来想一秒：你的大脑，是不是已经...
                            </p>
                            <div class="ui grid">
                                <div class="eleven wide column">
                                    <div class="ui mini horizontal link list">
                                        <div class="item">
                                            <img th:src="@{${blog.avatar}}" alt="" class="ui avatar image">
                                            <div class="content"><a th:href="@{/about}"  th:text="${blog.nickname}" class="header">张三</a></div>
                                        </div>
                                        <div class="item">
                                            <i class="calendar icon"></i><span th:text="${#dates.format(blog.createTime,'yyyy-MM-dd HH:mm:ss')}">2020-3-2</span>
                                        </div>
                                        <div class="item">
                                            <i class="eye icon"></i><span th:text="${blog.views}">202</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="right aligned five wide column">
                                    <a th:href="@{/toType/{id}(id=${blog.typeId})}" class="ui teal basic label m-padded-mini m-text-thin" th:text="${blog.typeName}">认知升级</a>
                                </div>
                            </div>
                        </div>
                        <div class="five wide column">
                            <a th:href="@{/blog/{id}/detail(id=${blog.id})}" >
                                <img th:src="@{${blog.firstPhoto}}" class="ui rounded image">
                            </a>
                        </div>
                    </div>

                </div>

            </div>
            <div class="ui bottom attached segment">
                <div class="ui middle aligned two column grid" >
                    <div class="column">
                        <a th:href="@{/type/page(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}" class="ui teal basic button">上一页</a>
                    </div>
                    <div class="right aligned column">
                        <a th:href="@{/type/page(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}" class="ui teal basic button">下一页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--底部-->
    <footer th:replace="_fragments :: footer" >
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

</script>
</body>
</html>
