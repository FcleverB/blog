<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragment :: head(~{::title})">
    <title>分类新增</title>
</head>
<body>
    <!--导航-->
    <nav th:replace="admin/_fragment :: menu(3)">
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="ui right menu">
                <a th:href="@{/admin/tags/add}" class="active item">新增</a>
                <a th:href="@{/admin/tags}" class="teal item">列表</a>
            </div>

        </div>

    </div>
    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <div class="ui error message" th:unless="${#strings.isEmpty(msg)}">
                <i class="close icon"></i>
                <div class="header">提示</div>
                <p th:text="${msg}">操作失败！</p>
            </div>
            <form th:action="@{/admin/tags/add}" th:method="post" class="ui form" th:object="${tag}">
                <!--填写分类-->
                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">名称</label>
                        <input type="hidden" name="id" th:value="*{id}">
                        <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
                    </div>
                </div>

                <!--错误信息-->
                <div class="ui error message"></div>
                <!--按钮-->
                <div class="ui right aligned container">
                        <div class="ui inverted buttons">
                            <button  type="button" class="ui red inverted button" onclick="window.history.go(-1)">返回</button>
                            <button class="ui pink submit button">提交</button>
                        </div>
                </div>
            </form>
        </div>
    </div>
    <!--底部-->
    <footer th:replace="admin/_fragment :: footer">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

<script>

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on : 'hover'
    });
    $('.ui.form').form({
       fields : {
           name : {
               identifier: 'name',
               rules: [{
                type: 'empty',
                prompt: '请输入分类名称'
               }]
           }

       }
    });

    //message组件可关闭
    $('.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade');
        });
</script>
</body>
</html>
