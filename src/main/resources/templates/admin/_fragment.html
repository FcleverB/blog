<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width,initial-scale=1.0">
    <title th:replace="${title}">Title</title>
    <base th:href="@{/}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="css/me.css">
</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">  
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">DFRZ</h2>
            <a th:href="@{/admin/blogs}" th:classappend="${n==1} ? 'active'" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
            <a th:href="@{/admin/types}" th:classappend="${n==2} ? 'active'" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a th:href="@{/admin/tags}" th:classappend="${n==3} ? 'active'" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" th:src="@{${session.user.avatar}}">
                        <span th:text="${session.user.nickname}">张三</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a th:href="@{/admin/personal}" class="item">修改个人信息</a>
                        <a th:href="@{/admin/logout}" class="item">注销</a>
                        <a href="#" class="item">关于我</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部-->
<footer class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <img th:src="@{images/weixin.png}" class="ui centered rounded image" style="width: 120px">
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">关于博客</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 </p>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">闽ICP备20010090号</p>
    </div>
</footer>
</body>
</html>
